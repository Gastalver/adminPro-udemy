<div class="row animated fadeIn">
  <div class="col-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: {{medico.nombre}}</h3>
      <br>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #formulario="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(formulario)">
            <div class="form-group">
              <label>Nombre del médico</label>
              <input type="text"
                     required
                     class="form-control"
                     placeholder="Nombre del médico"
                     [(ngModel)]="medico.nombre"
                     name="nombre"
              >
            </div>
            <div class="form-group">
              <label>Hospital</label>
                  <select [(ngModel)]="medico.hospital"
                          (change)="cambioHospital($event.target.value)"
                          name="hospital"
                          class="form-control"
                          required>
                <option value="">Seleccione Hospital</option>
                <option
                  *ngFor="let hospital of hospitales"
                  [value]="hospital._id">
                  {{hospital.nombre}}
                </option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
            <a [routerLink]="['/medicos']" routerLinkActive="active" type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title mb-0">Hospital</h4>
      <img [src] = "hospital.img | imagen: 'hospital'" name="imagen" class="rounded img-fluid">
    </div>
  </div>
  <div class="col-md-3" *ngIf="medico._id" >
    <div class="card card-body">
    <h4 class="box-title mb-0">Fotografía</h4>
    <img (click)="cambiarFotografia()" [src]="medico.img | imagen: 'medico'" class="rounded img-fluid">
    </div>
  </div>
</div>
